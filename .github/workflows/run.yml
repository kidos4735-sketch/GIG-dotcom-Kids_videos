name: Kids Video Bot â€“ Step 5 (Images)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  generate-images:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install pillow

    - name: Generate story
      run: python scripts/generate_story.py

    - name: Generate voice
      run: python scripts/generate_voice.py

    - name: Generate images
      run: python scripts/generate_images.py

    - name: List output files
      run: ls -lh output
