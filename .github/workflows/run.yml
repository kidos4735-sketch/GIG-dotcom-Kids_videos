name: Build Kids Video

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # daily (optional)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install TTS dependencies
        run: |
          sudo apt update
          sudo apt install -y ffmpeg espeak-ng
          pip install pillow

      - name: Generate story
        run: python scripts/generate_story.py
  
      - name: Generate voice
        run: python scripts/generate_voice.py

      - name: Generate images
        run: python scripts/generate_images.py

      - name: Create video
        run: python scripts/create_video.py

      - name: Upload video artifact
        uses: actions/upload-artifact@v4
        with:
          name: kids-video
          path: output/final_video.mp4
